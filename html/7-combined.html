<!DOCTYPE html>
<head>
  <body>
    <table border="1">
      <th>attribute</th>
      <th>value</th>
      <tr>
        <td>name</td>
        <td><input type="text" placeholder="name"></td>
      </tr>
      <tr>
        <td>gender</td>
        <td>
          <form action="">
            <input type="radio" name="gender" value="male">male <br>
            <input type="radio" name="gender" value="female">female <br>
            <input type="radio" name="gender" value="other" checked="checked">other <br>
          </form>
        </td>
      </tr>
      <tr>
        <td>major</td>
        <td>
          <select multiple size="3">
            <option>math</option>
            <option selected="selected">computer science</option>
            <option>physics</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          anything else? <br>
          <textarea>
          </textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="submit">
        </td>
      </tr>
    </table>
  </body>
</head>
