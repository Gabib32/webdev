<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

		<script type="text/javascript">
			var functionPrint = function(intEpoch) {
				// given intEpoch (an epoch time), return a string that represents the given date in the format expected by the given examples
				var output = "";
				var end = moment(intEpoch).format('YYYY');
				var now = moment().format('YYYY');
				var diff = (now - end);
				if (diff > 0 ) {
						output = diff + " years ago";
				} else {
					diff = diff * - 1;
					output = "in " + diff + " years";
				}

				return moment(intEpoch).format('dddd [the] Do [of] MMMM [in] YYYY - ') + output;
			};

			console.log(functionPrint(152129040472)); // expected: 'Sunday the 27th of October in 1974 - 42 years ago' (assuming pacific standard time)
			console.log(functionPrint(1910663834527)); // expected: 'Thursday the 18th of July in 2030 - in 14 years' (assuming pacific standard time)
			console.log(functionPrint(525366000362)); // expected: 'Monday the 25th of August in 1986 - 30 years ago' (assuming pacific standard time)
		</script>
	</head>
	<body>

	</body>
</html>
